<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>鼠标事件</title>
	<style>
		body {
			height: 3000px;
		}
		.box {
			width: 200px;
			height: 200px;
			background: #f00;
			overflow: auto;
		}
	</style>
</head>
<body>
	<div class="box" id="box">
		<p>2</p>
		<p>6</p>
		<p>6</p>
		<p>6</p>
		<p>6</p>
		<p>6</p>
		<p>6</p>
		<p>6</p>
		<p>6</p>
		<p>6</p>
		<p>6</p>
		<p>6</p>
		<p>6</p>
		<p>6</p>
		<p>6</p>
		<p>6</p>
		<p>6</p>
		<p>6</p>
		<p>6</p>
		<p>6</p>
	</div>
	<script>
		var box = document.getElementById('box');
		box.onmousedown = function() {
			console.log("down");
		}
		box.onmouseup = function() {
			console.log("up");
		}
		box.onmousemove = function() {
			console.log("move");
		}
		box.onclick = function() {
			console.log("click");
		}
		window.onresize = function() {
			console.log("sizechange");
		}
		window.onscroll = function(){
			console.log("windowScroll");
		}
		box.onscroll = function(){
			console.log("boxScroll");
		}

	</script>
</body>
</html>
