<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>dingwei</title>
	<link rel="stylesheet" type="text/css" href="css.css">
	<style type="text/css">
		.block{
			position: static;
			top: 10px;
			width: 50px;
			height: 50px;
			line-height: 50px;
			border: 2px solid blue;
			text-align: center;
			box-sizing: border-box;
		}
		.block:nth-child(1){
			border: 2px solid red;
			margin: 20px;
		}
		.block:nth-child(2){
			border: 2px solid green;
			position: static;
			margin: 10px;
		}

	</style>
</head>
<body>
	<div class="block">
		A
	</div>
	<div class="block">
		B
	</div>
	<div class="block">
		C
	</div>
	<div class="block">D</div>
</body>
</html>
