<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>position-fixed</title>
	<link rel="stylesheet" type="text/css" href="css.css">
	<style type="text/css">
		body{
			height: 1500px;
			background: orange;
		}
		.block{
			width: 80px;
			height: 80px;
			line-height: 80px;
			text-align: center;
			border: 2px solid red;
		}
		.block:nth-child(1){
			position: absolute;
			top: 500px;
			left: 20px;
		}
		.block:nth-child(2){
			position: fixed;
			top: 500px;
			left: 20px;
		}

	</style>
</head>
<body>
	<div class="block">相对定位</div>
	<div class="block">绝对定位</div>
</body>
</html>
