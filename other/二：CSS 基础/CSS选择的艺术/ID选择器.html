

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>选择器的使用</title>
	<style type="text/css">
		*{font: "微软雅黑";}
		ul,ol{font-size: 20px;}
		ul.green{color: green;}
		ol.blue{color: blue;}
	</style>
</head>
<body>
	<h2>图书排行榜</h2>
	<ul class="green">
		<li>三体</li>
		<li>盗墓笔记</li>
		<li>三生三世十里桃花</li>
	</ul>
	<h2>游戏排行榜</h2>
	<ol class="blue">
		<li>英雄联盟</li>
		<li>DOTA</li>
		<li>魔兽世界</li>
	</ol>
</body>
</html>
