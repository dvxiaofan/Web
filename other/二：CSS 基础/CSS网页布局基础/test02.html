<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test02</title>
	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
			color: #fff;
		}

		.header{
			width: 100%;
			height: 50px;
			line-height: 50px;
			text-align: center;
			margin: 0 auto;
			background: #333;
		}

		.banner{
			width: 100%;
			height: 100px;
			background: orange;
			line-height: 100px;
			text-align: center;
			margin: 0 auto;
			background: #4c77fc;
		}

		.container{
			width: 100%;
			height: 1200px;
		}

		.left{
			width: 40%;
			height: 1200px;
			background: #ccc;
			text-align: center;
			float: left;
		}

		.right{
			width: 60%;
			height: 1200px;
			background: #abc;
			text-align: center;
			float: left;
		}

		.footer{
			width: 100%;
			height: 50px;
			text-align: center;
			line-height: 50px;
			margin: 0 auto;
			background: #111;
		}
	</style>
</head>
<body>
	<div class="header">头部</div>
	<div class="banner">轮播图</div>
	<div class="container">
		<div class="left">左侧</div>
		<div class="right">右侧</div>
	</div>
	<div class="footer">底部</div>
</body>
</html>
