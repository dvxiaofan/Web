<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>经典布局</title>
	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
			text-align: center;
			color: #fff;
			font-size: 16px;
		}

		.header{
			width: 100%;
			height: 50px;
			background: #333;
			margin: 0 auto;
			line-height: 50px;
			position: fixed;
		}

		.banner{
			width: 800px;
			height: 300px;
			background: #4c77fc;
			margin: 0 auto;
			line-height: 300px;
			padding-top: 50px;
		}

		.container{
			width: 800px;
			height: 1000px;
			background: orange;
			margin: 0 auto;
			line-height: 1000px;
		}

		.footer{
			width: 800px;
			height: 80px;
			background: #333;
			margin: 0 auto;
			line-height: 80px;
		}
	</style>
</head>
<body>
	<div class="header">页面头部</div>
	<div class="banner">页面banner图</div>
	<div class="container">页面的内容</div>
	<div class="footer">页面的底部</div>
</body>
</html>
