<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>文本样式其他属性</title>
	<style type="text/css">
		.text1{letter-spacing: 10px;text-transform: capitalize; text-decoration: underline;}
		.text2{word-spacing: 15px;text-transform: uppercase; text-decoration: overline;}
		.text3{text-transform: lowercase; text-decoration: line-through;}
		.text4{text-transform: none; text-decoration: blink;}
	</style>
</head>
<body>
	<p class="text1">长篇科幻小说(welcome to xiaofan home)</p>
	<p class="text2">长篇科幻小说(welcome to xiaofan home)</p>
	<p class="text3">长篇科幻小说(welcome to xiaofan home)</p>
	<p class="text4">长篇科幻小说(welcome to xiaofan home)</p>
</body>
</html>
