<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>setInterval</title>
</head>
<body>
	
	<script>
		var intervalId = setInterval(function(){
			// console.log("hello");
			document.write("hello\n")
		},1000);

		setTimeout(function(){
			clearInterval(intervalId)
		}, 10000);
	</script>
</body>
</html>
