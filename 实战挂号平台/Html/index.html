<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>挂号</title>
	<link rel="stylesheet" href="../css/layout.css">
	<link rel="stylesheet" href="../css/base.css">
</head>
<body>
	<!-- 顶部 -->
	<div class="top" id="top">
		<div class="wrap">
			<p class="call">027-116114118&nbsp;电话预约</p>
			<p class="welcome">欢迎来到城市医院统一挂号平台&nbsp;请&nbsp;
				<a href="#">登录</a>
				&nbsp;&nbsp;
				<a href="#">注册</a>
				&nbsp;&nbsp;&nbsp;&nbsp;
				<a href="#">帮助中心</a>
			</p>
		</div>
	</div>

	<!-- 头部 -->
	<div class="header" id="header">
		<div class="wrap">
			<a href="#" class="logo">
				<img src="../img/logo1.png">
			</a>
			<div class="search" id="search"></div>
		</div>
	</div>
	
	<!-- 导航菜单 -->
	<div class="nav" id="nav">
		<div class="wrap">
			<div class="link menu">全部科室
				<div class="menu-list"></div>
			</div>

			<a href="#" class="link">按医院挂号</a>
			<a href="#" class="link">按科室挂号</a>
			<a href="#" class="link">按疾病挂号</a>
			<a href="#" class="link">最新公告</a>
			<a href="#" class="link right">社会知名医院</a>
		</div>
	</div>
	
	<!-- 滚动图 -->
	<div class="banner" id="banner">
		<div class="banner-slider" id="banner-slider">slider</div>
		<div class="banner-search" id="banner-search">
			<div class="caption"><span class="text">快速预约</span></div>
			<div class="form">
				<div class="line"><select name="area"><option>医院地区</option></select></div>
				<div class="line"><select name="level"><option>医院等级</option></select></div>
				<div class="line"><select name="name"><option>医院名称</option></select></div>
				<div class="line"><select name="department"><option>医院科室</option></select></div>
			</div>
			<div class="sumbit">
				<input class="button" type="button" value="快速查询">
			</div>
		</div>
		<div class="banner-help" id="banner-help">
			
			<div class="caption"><span class="text">帮助中心</span></div>
			<div class="list">
				<a href="#" class="link">账号指南</a>
				<a href="#" class="link">预约指南</a>
				<a href="#" class="link">帐号找回</a>
				<a href="#" class="link">常见问题</a>
			</div>

		</div>
	</div>

	<!-- 内容部分 -->
	<div class="content" id="content">
		<div class="wrap clearfix">
			<div class="content-tap" id="content-tap">
				<div class="tap-hospital" id="tap-hospital">hospital</div>
				<div class="tap-department" id="tap-department">department</div>
			</div>

			<div class="content-news" id="content-news">news</div>

			<div class="content-close" id="content-close">close</div>
		</div>
	</div>

	<!-- 页脚 -->
	<div class="footer" id="footer">footer</div>
	









	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="../js/index.js"></script>
</body>
</html>
