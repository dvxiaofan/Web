<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>挂号</title>
	<link rel="stylesheet" href="../css/layout.css">
</head>
<body>
	<!-- 顶部 -->
	<div class="top" id="top">
		<div class="wrap">top</div>
	</div>

	<!-- 头部 -->
	<div class="header" id="header">
		<div class="header-logo" id="header-logo">logo</div>
		<div class="header-search" id="header-search">search</div>
	</div>
	
	<!-- 导航菜单 -->
	<div class="nav" id="nav">
		<div class="menu" id="menu">menu</div>
	</div>
	
	<!-- 滚动图 -->
	<div class="banner" id="banner">
		<div class="banner-slider" id="banner-slider">slider</div>
		<div class="banner-search" id="banner-search">search</div>
		<div class="banner-help" id="banner-help">help</div>
	</div>

	<!-- 内容部分 -->
	<div class="content" id="content">
		<div class="wrap clearfix">
			<div class="content-tap" id="content-tap">
				<div class="tap-hospital" id="tap-hospital">hospital</div>
				<div class="tap-department" id="tap-department">department</div>
			</div>

			<div class="content-news" id="content-news">news</div>

			<div class="content-close" id="content-close">close</div>
		</div>
	</div>

	<!-- 页脚 -->
	<div class="footer" id="footer">footer</div>
	









	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="../js/index.js"></script>
</body>
</html>
