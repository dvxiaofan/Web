<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>无序列表</title>
</head>
<body>
    <h2>白话译文:</h2>
    <p>简单介绍</p>
    <ul type="disc">
        <li>早晨我告别高入云霄的白帝城</li>
        <li>江陵远在千里船行只一日行程</li>
        <li>两岸猿声还在耳边不停地啼叫</li>
        <li>不知不觉轻舟已穿过万重山峰</li>
    </ul>
    <ul type="square">
        <li>早晨我告别高入云霄的白帝城</li>
        <li>江陵远在千里船行只一日行程</li>
        <li>两岸猿声还在耳边不停地啼叫</li>
        <li>不知不觉轻舟已穿过万重山峰</li>
    </ul>
    <ul type="circle">
        <li>早晨我告别高入云霄的白帝城</li>
        <li>江陵远在千里船行只一日行程</li>
        <li>两岸猿声还在耳边不停地啼叫</li>
        <li>不知不觉轻舟已穿过万重山峰</li>
    </ul>
</body>
</html>
