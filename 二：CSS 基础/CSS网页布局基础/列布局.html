<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>列布局</title>
	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
			color: #fff;
		}
		
		.container{
			width: 90%;
			height: 1000px;
			margin: 0 auto;
		}

		.left{
			background: #4c77fc;
			width: 60%;
			height: 1000px;
			float: left;
		}

		.right{
			background: #00ffff;
			width: 40%;
			height: 1000px;
			float: right;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="left">页面左侧</div>
		<div class="right">页面右侧</div>
	</div>
</body>
</html>
