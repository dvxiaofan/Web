<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>三点布局</title>
	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
			color: #fff;
		}

		.container{
			width: 100%;
			height: 1000px;
			margin: 0 auto;
		}

		.left{
			width: 30%;
			height: 1000px;
			background: #4c77fe;
			float: left;
		}

		.middle{
			width: 50%;
			height: 1000px;
			background: #333;
			float: left;
		}

		.right{
			width: 20%;
			height: 1000px;
			background: #4c77fe;
			float: right;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="left">页面左边</div>
		<div class="middle">页面中间</div>
		<div class="right">页面右侧</div>
	</div>
</body>
</html>
