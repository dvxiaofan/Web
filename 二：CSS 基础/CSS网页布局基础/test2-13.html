<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test2-13</title>
	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
		}

		.container{
			width: 80%;
			height: 900px;
			margin: 0 auto;
			background: #fff;
		}

		.top{
			width: 100%;
			height: 300px;
			background: rgb(159,208,224);
			text-align: center;
		}

		.top-left{
			width: 50%;
			float: left;
		}

		.top-right{
			width: 50%;
			float: left;
		}

		.top img{
			width: 70%;
			margin-top: 5%;
		}

		.footer{
			width: 100%;
			height: 150px;
			background: rgb(240,164,180);
			text-align: center;
			line-height: 150px;
			margin:0 auto;
		}
		
		.footer img{
			width: 60%;
			height: 40%;
			margin-top: 12%;
		}

		.f-left{
			width: 30%;
			height: 150px;
			float: left;
		}

		.f-middle{
			width: 30%;
			height: 150px;
			float: left;
		}

		.f-right{
			width: 30%;
			height: 150px;
			float: left;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="top">
			<div class="top-left">
				<img src="http://climg.mukewang.com/58c0f808000129a303600215.jpg">
			</div>
			<div class="top-right">
				<img src="http://climg.mukewang.com/58c0f819000198a703600214.jpg">
			</div>
		</div>
		<div class="footer">
			<div class="f-left">
				<img src="http://climg.mukewang.com/58c0f81d0001fe4402000060.jpg">
			</div>
			<div class="f-middle">
				<img src="http://climg.mukewang.com/58c0f8220001dfce02000060.jpg">
			</div>
			<div class="f-right">
				<img src="http://climg.mukewang.com/58c0f8780001c74602000060.jpg">
			</div>
		</div>
	</div>
</body>
</html>
