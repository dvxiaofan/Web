<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test3-3</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			color: #fff;
		}

		body{
			min-width: 900px;
		}

		.header{
			width: 100%;
			height: 70px;
			line-height: 70px;
			text-align: center;
			margin: 0 auto;
			background: #333;
		}

		.logo{
			/*width: 30%;*/
			float: left;
		}

		img{
			height: 70px;
			width: 220px;
		}

		.nav{
			float: right;
		}

		.nav ul{
			list-style-type: none;
		}

		.nav li{
			margin-right: 50px;
			font-weight: bold;
			float: left;
		}

		.nav a:link{
			text-decoration: none;
		}

		.nav a:hover{
			color: orange;
		}

		.container{
			padding: 0 240px 0 300px;
			height: 600px;
			background: #ddd;
		}

		.container img{
			margin-top: 80px;
			width: 600px;
			height: 400px;
		}

		.left, .middle, .right{
			position: relative;
			min-height: 600px;
			float: left;
		}

		.middle{
			width: 100%;
			background: rgb(242,176,191);
			text-align: center;
		}

		.left{
			width: 300px;
			background: rgb(252,236,210);
			margin-left: -100%;
			left: -300px;
		}

		.right{
			width: 240px;
			background: rgb(159,208,224);
			margin-right: -100%;
		}

		.footer{
			width: 100%;
			height: 50px;
			line-height: 50px;
			text-align: center;
			background: #333;
		}
	</style>
</head>
<body>
	<div class="header">
		<div class="logo">
			<img src="http://climg.mukewang.com/590037f600016ce303000100.png">
		</div>
		<div class="nav">
			<ul>
				<li><a href="#">课程</a></li>
				<li><a href="#">职业路径</a></li>
				<li><a href="#">实战</a></li>
				<li><a href="#">猿问</a></li>
				<li><a href="#">手记</a></li>
			</ul>
		</div>
	</div>
	<div class="container">
		<div class="middle">
			<img src="http://climg.mukewang.com/590037e00001fab706000400.jpg">
		</div>
		<div class="left">left</div>
		<div class="right">right</div>
	</div>
	<div class="footer">footer</div>
</body>
</html>
