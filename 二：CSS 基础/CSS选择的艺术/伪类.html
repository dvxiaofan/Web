<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>伪类</title>
	<style type="text/css">
		a:link{color: blue;} /*未访问状态*/
		a:visited{color: gray;} /*已访问状态*/
		a:hover{color: green;}   /*鼠标悬浮状态*/
		a:active{color: orange;}  /*激活状态*/
		p:hover{color: blue;}
		p:active{font-size: 40px;}
	</style>

</head>
<body>
	<a href="http://cn.bing.com/" target="_blank">css使用</a>
	<p>张小烦</p>
</body>
</html>
