<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS优先级</title>
	<style type="text/css">
		div{color: grey;}
		#idblue{color: blue}
		.classgreen{color: green;}
	</style>
</head>
<body>
	<p>单独使用</p>
	<div>使用标签选择器</div>
	<div id="idblue">使用 ID 选择器样式-蓝色</div>
	<div class="classgreen">使用 class 选择器样式-绿色</div>
</body>
</html>
