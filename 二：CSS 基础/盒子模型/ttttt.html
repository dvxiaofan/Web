<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ceshi</title>
	<style type="text/css">
		body,div，ul,h3{
			margin: 0px; 
			padding: 0px;
		}
		.big{
			width: 160px; 
			margin: 0px auto;
			background-color: #eeeeee;
			border: 1px solid #e4e4e4;
		}
		h3{
			width: 150px; 
			background-color: #eeeeee;
			text-align: center;
			margin: 0px;
			padding: 5px;
		}
		li{
			margin: 0px;
			padding: 0px;
		}
		.elec,.wash,.clothes{
			display: none;
			list-style: none;
			background: #fff;
			font-size: 14px;
			line-height: 25px;
			margin: 0px;
			padding-left: 60px;
		}
		.div1,.div2,.div3{
			width: 100%;
			border: 1px solid #e4e4e4;
		}
		.div1:hover .elec,.div2:hover .wash,.div3:hover .clothes{
			display: block;
		}
	</style>
</head>
<body>
	<div class="big">
		<div class="div1">
			<h3 class="one">家电</h3>
			<ul class="elec">
				<li>冰箱</li>
				<li>电视</li>
				<li>洗衣机</li>
			</ul>
		<div class="div2">
			<h3 class="two">洗护</h3>
			<ul class="wash">
				<li>洗衣粉</li>
				<li>清洁剂</li>
				<li>杀虫剂</li>
			</ul>
		</div>
		<div class="div3">
			<h3 class="three">服装</h3>
			<ul class="clothes">
				<li>上衣</li>
				<li>裤子</li>
				<li>衬衫</li>
			</ul>
		</div>
		</div>
	</div>
</body>
</html>
