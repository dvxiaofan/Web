<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS练习</title>

	</style>
</head>
<body>
	<h1>大话西游之大圣娶亲的影评</h1>

	</div>

	</div>

		<p><span>阅读：490</span>&nbsp;&nbsp;<a href="#">有用</a></p><hr>
	</div>

</html>
