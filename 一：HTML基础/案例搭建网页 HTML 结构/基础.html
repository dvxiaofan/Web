<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基础</title>
</head>
<body>
    <h1 align="center">div 与 span</h1>
    <div><img src="../images/Snip20170802_102.png" alt="111">div1</div>
    <div><img src="../images/Snip20170802_100.png" alt="222">div2</div>
    <div><img src="../images/Snip20170802_101.png" alt="333">div3</div>
    <hr>
    <span><img src="../images/Snip20170802_102.png" alt="111">span1</span>
    <span><img src="../images/Snip20170802_100.png" alt="222">span2</span>
    <span><img src="../images/Snip20170802_101.png" alt="333">span3</span>

    <!--嵌套规则-->
    <!--块内元素可以包含行内元素和某些块内元素-->
    <!--行内元素只能包含行内元素-->
    <!--块内元素不能放在<p>标签内-->
    <!--特殊块级元素只能包换行内元素，不能包含其他块级元素-->
    <!--如：h1--h6,p,dt-->
    <!--块级元素与块级元素并列，行内元素与行内元素并列-->

</body>
</html>
