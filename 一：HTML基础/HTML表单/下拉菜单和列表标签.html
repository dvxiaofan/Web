<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单基础</title>
</head>
<body>
<h1 align="center">注册信息</h1>
<hr color="green">
<form>
    <table align="center" bgcolor="#f2f2f2" width="600" height="640">
        <tr>
            <td align="right">姓名：</td>
            <td align="left"><input type="text" name="username" size="25" maxlength="6" placeholder="请输入姓名"></td>
        </tr>
        <tr>
            <td align="right">邮箱：</td>
            <td align="left"><input type="text" name="email" size="25" maxlength="20" value="@163.com"></td>
        </tr>
        <tr>
            <td align="right">密码：</td>
            <td align="left"><input type="password" name="password" size="25" maxlength="6" placeholder="请输入密码"></td>
        </tr>
        <tr>
            <td align="right">确认密码：</td>
            <td align="left"><input type="password" name="password" size="25" maxlength="6" placeholder="请再次输入密码"></td>
        </tr>
        <tr>
            <td align="right">上传照片：</td>
            <td align="left"><input type="file" name="file"></td>
        </tr>
        <tr>
            <td align="right">性别：</td>
            <td align="left">
                男<input type="radio" name="sex" value="man">
                女 <input type="radio" name="sex" value="weman">
                保密 <input type="radio" name="sex" value="bm" checked>
            </td>
        </tr>
        <tr>
            <td align="right">爱好：</td>
            <td align="left">
                读书 <input type="checkbox" name="ah" value="read">
                跳舞 <input type="checkbox" name="ah" value="dance">
                唱歌 <input type="checkbox" name="ah" value="sing">
            </td>
        </tr>
        <tr>
            <td align="right">城市：</td>
            <td align="left">
                <select name="city">
                    <option value="xz">--请选择--</option>
                    <optgroup label="华中">
                        <option value="bj">北京</option>
                        <option value="sh">上海</option>
                        <option value="wh">武汉</option>
                        <option value="zh">郑州</option>
                    </optgroup>
                    <optgroup label="华南">
                        <option value="sz">深圳</option>
                        <option value="nj">南京</option>
                        <option value="gz">广州</option>
                    </optgroup>
                </select>
            </td>
        </tr>
        <tr>
            <td align="right">简介：</td>
            <td align="left">
                <textarea name="js" id="33" cols="30" rows="10"></textarea>
            </td>
        </tr>
        <tr align="center">
            <td colspan="2" align="left">
                <input type="button" name="button" value="来点我">
                <input type="submit" name="button" value="提交">
                <input type="reset" name="button" value="重置">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
