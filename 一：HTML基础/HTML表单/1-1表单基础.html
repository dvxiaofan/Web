<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单基础</title>
</head>
<body>
    <h1 align="center">注册信息</h1>
    <hr color="green">
    <form>
        <table align="center" bgcolor="#f2f2f2" width="600" height="640">
            <tr>
                <td align="right">姓名：</td>
                <td><input type="text" name="username" size="25" maxlength="6" placeholder="请输入姓名"></td>
            </tr>
            <tr>
                <td align="right">邮箱：</td>
                <td><input type="text" name="email" size="25" maxlength="20" value="@163.com"></td>
            </tr>
            <tr>
                <td align="right">密码：</td>
                <td><input type="password" name="password" size="25" maxlength="6" placeholder="请输入密码"></td>
            </tr>
            <tr>
                <td align="right">确认密码：</td>
                <td><input type="password" name="password" size="25" maxlength="6" placeholder="请再次输入密码"></td>
            </tr>
            <tr>
                <td align="right">上传照片：</td>
                <td><input type="file" name="file"></td>
            </tr>
            <tr>
                <td align="right">性别：</td>
                <td>
                    男<input type="radio" name="sex" value="man">
                    女 <input type="radio" name="sex" value="weman">
                    保密 <input type="radio" name="sex" value="bm" checked>
                </td>
            </tr>
            <tr>
                <td align="right">爱好：</td>
                <td>
                    读书 <input type="checkbox" name="ah" value="read">
                    跳舞 <input type="checkbox" name="ah" value="dance">
                    唱歌 <input type="checkbox" name="ah" value="sing">
                </td>
            </tr>
            <tr align="center">
                <td colspan="2">
                    <input type="button" name="button" value="来点我">
                    <input type="submit" name="button" value="提交">
                    <input type="reset" name="button" value="重置">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
