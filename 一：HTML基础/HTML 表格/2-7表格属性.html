<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格属性</title>
</head>
<body>
    <table border="6" width="500" bgcolor="#f2f2f2" cellspacing="0" cellpadding="5" align="center">
        <caption>前端工程师平均工资</caption>
        <thead>
        <tr bgcolor="#d8e4bc">
            <th rowspan="2">城市</th>
            <th colspan="2">2014年</th>
            <!--<th>2014年</th>-->
            <th rowspan="2">2015年</th>
            <th rowspan="2">2016年</th>
        </tr>
        <tr bgcolor="#d8e4bc">
            <!--<th>城市</th>-->
            <th>上半年</th>
            <th>下半年</th>
            <!--<th>2015年</th>-->
            <!--<th>2016年</th>-->
        </tr>
        </thead>
        <tbody align="center" valign="middle">
        <tr>
            <td bgcolor="#d8cce4">北京</td>
            <td>7000</td>
            <td>8000</td>
            <td>9000</td>
            <td>10000</td>
        </tr>
        <tr>
            <td bgcolor="#d8cce4">上海</td>
            <td>9000</td>
            <td>10000</td>
            <td>11000</td>
            <td>12000</td>
        </tr>
        </tbody>
        <tfoot>
        <tr align="center" valign="middle">
            <td bgcolor="#d8cce4">合计</td>
            <td>8000</td>
            <td>9000</td>
            <td>10000</td>
            <td>11000</td>
        </tr>
        </tfoot>
    </table>
</body>
</html>
